name: Build & Test

on:
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Configure
        run: cp postgres.example.env postgres.env

      - name: ğŸ—„ Start test database
        run: docker compose up -d postgres

      - name: ğŸ§ª Setup elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.17.2 # Define the elixir version [required]
          otp-version: 27.0.1 # Define the OTP version [required]

      - name: â¬‡ï¸ Install elixir dependencies
        run: mix deps.get

      - name: ğŸ”¨ Build dependencies
        run: mix deps.compile

      - name: ğŸ”¨ Build project
        run: mix clean && mix compile --warnings-as-errors

      - name: â–¶ï¸ Run tests
        run: |
          mix test.ecto.reset
          mix test --trace
